{% extends "base.html" %}
{% block body %}
    <div id="main-body" class="row">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">GigFinder</a>
                    <ul class="nav navbar-nav">
                        <li>
                            <a class="navbar-link" href="#">Some Link</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <div class="col-12-sm">
            {% raw %}
            <div class="row" ng-repeat="x in gigs.gigs track by $index">
                <div class="col-md-2">
                    <img class="website-image" ng-src="/static/img/{{ x.website }}.png">
                </div>
                <div class="col-md-10">
                    <p>
                        <a href="{{ x.url }}">{{ x.name }}</a>
                    </p>
                </div>
            </div>
            {% endraw %}
        </div>
    </div>

{% endblock %}
