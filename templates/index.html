{% extends "base.html" %}
{% block body %}

    <div id="main-body" class="row">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">GigFinder</a>
                    <ul class="nav navbar-nav">
                        <li>
                            <a class="navbar-link" href="#">Some Link</a>
                        </li>
                        <li>
                            <a class="navbar-link" ng-click="craigslist = !craigslist">
                                <img class="logo-clicker" ng-class="craigslist ? 'selected' : 'notSelected'"
                                     src="/static/img/craigslist-small.png">
                            </a>
                        </li>
                    </ul>
                </div>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input ng-model="searchText" type="text" class="form-control" placeholder="Search"
                               ng-model-options='{ debounce: 1000 }' ng-change='search()'>
                    </div>
                </form>
            </div>
        </nav>
        <div class="col-xs-12">
            {% raw %}
            <div class="row" ng-show="!craigslist" ng-repeat="x in gigs.gigs track by $index">
                <div class="col-xs-3">
                    <img class="website-image" ng-src="/static/img/{{ x.website }}.png">
                </div>
                <div class="col-xs-9">
                    <p>
                        <a href="{{ x.url }}">{{ x.name }}</a>
                    </p>
                </div>
            </div>
            {% endraw %}
        </div>
    </div>

{% endblock %}
